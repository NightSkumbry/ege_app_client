<p>Текстовый файл состоит из символов T, U, V, W, X, Y и&nbsp;Z.<br>Определите в прилагаемом файле максимальное количество идущих подряд&nbsp;символов (длину непрерывной подпоследовательности), среди которых&nbsp;символ&nbsp;T встречается ровно 100 раз.<br>Для выполнения этого задания следует написать программу.</p>
